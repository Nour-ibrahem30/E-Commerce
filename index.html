<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <!-- Start Css Files -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./scss/master.css">
    <!-- Library FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Start Navbar -->
    <header>
        <div class="top-header py-2">
            <div class="container d-flex justify-content-center gap-3">
                <span class="text-white text-uppercase fw-bold">Mega Sale</span>
                <span class="text-white">Take 10% OFF</span>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./imgs/Logo.png" alt="E-Commerce Logo" loading="lazy" height="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
                        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Weddings</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                    <div class="d-flex gap-3">
                        <a href="#" class="text-dark"><i class="fa-solid fa-user"></i></a>
                        <a href="#" class="text-dark"><i class="fa-solid fa-cart-shopping"></i></a>
                        <a href="#" class="text-dark"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- End Navbar -->
    <!-- Start Home Section -->
    <section class="home d-flex justify-content-center align-items-center text-center">
        <div class="container content text-start">
            <h1 class="fw-bold fs-2 mb-2">LOOK YOUR BEST</h1>
            <p class="fs-1 mb-3">FOR YOUR SPECIAL DAY</p>
            <a href="#" class="btn btn-main">New Arrivals</a>
        </div>
    </section>
    <!-- End Home Section -->
    <!-- Start Product Section -->
    <section class="product py-5">
        <div class="container-fluid">
            <!-- Title -->
            <div class="text text-center mb-4">
                <h3 class="main-title fw-bold">FEATURED PRODUCTS</h3>
                <button class="btn btn-outline-dark mt-2 mb-3">View All</button>
            </div>

            <!-- Product Cards -->
            <div class="products-list mt-5 mb-3">
                <div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-2">
                    <div class="col">
                        <div class="card h-100 text-center">
                            <img src="./imgs/Product One.png" class="card-img-top" alt="Travel Hoodie">
                            <div class="card-body">
                                <h5 class="card-title">Travel Hoodie</h5>
                                <p class="fw-bold">₹ 699</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 text-center">
                            <img src="./imgs/Product Two.png" class="card-img-top" alt="Terracotta Overshirt">
                            <div class="card-body">
                                <h5 class="card-title">Terracotta Overshirt</h5>
                                <p class="fw-bold">₹ 699</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 text-center">
                            <img src="./imgs/Product Three.png" class="card-img-top" alt="Roxie Red Overshirt">
                            <div class="card-body">
                                <h5 class="card-title">Roxie Red Overshirt</h5>
                                <p class="fw-bold">₹ 699</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 text-center">
                            <img src="./imgs/Product Four.jpg" class="card-img-top" alt="Checked Formalshirt">
                            <div class="card-body">
                                <h5 class="card-title">Checked Formalshirt</h5>
                                <p class="fw-bold">₹ 699</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100 text-center">
                            <img src="./imgs/Product Five.png" class="card-img-top" alt="Marron Overshirt">
                            <div class="card-body">
                                <h5 class="card-title">Marron Overshirt</h5>
                                <p class="fw-bold">₹ 699</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Rectangle Banner -->
                <section
                    class="Rectangle mt-5 text-center text-white d-flex flex-column justify-content-center align-items-center overflow-hidden position-relative">
                    <h1>Made-To-Order</h1>
                    <button class="btn btn-main mt-3">LEARN MORE</button>
                </section>
            </div>
        </div>
    </section>
    <!-- End Product Section -->

    <!-- Start Js File -->
    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
