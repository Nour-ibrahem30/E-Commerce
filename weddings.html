<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium menswear: suits, vests, tuxedos, shirts, and custom made-to-order tailoring.">
    <meta name="theme-color" content="#826300">
    <link rel="canonical" href="/weddings.html">
    <meta property="og:title" content="Weddings | Premium Menswear">
    <meta property="og:description" content="Explore suits, tuxedos, shirts and custom made-to-order tailoring for weddings.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="/weddings.html">
    <meta property="og:image" content="/imgs/Logo.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Weddings | Premium Menswear">
    <meta name="twitter:description" content="Explore suits, tuxedos, shirts and custom made-to-order tailoring for weddings.">
    <meta name="twitter:image" content="/imgs/Logo.png">
    <title>Weddings</title>
    <!-- Start Css Files -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/weddings.css">
    <!-- Library FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
</head>

<body>
    <!-- Start Navbar -->
    <header>
        <div class="top-header py-2">
            <div class="container d-flex justify-content-center gap-3">
                <span class="text-white text-uppercase fw-bold">Mega Sale</span>
                <span class="text-white">Take 10% OFF</span>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" aria-label="Main navigation">
            <div class="container">
                <a class="navbar-brand" href="./index.html">
                    <img src="./imgs/Logo.png" alt="E-Commerce Logo" loading="lazy" width="100" height="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
                        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="./weddings.html">Weddings</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                    <div class="d-flex gap-3">
                        <a href="#" class="text-dark" aria-label="Account"><i class="fa-solid fa-user" aria-hidden="true"></i></a>
                        <a href="#" class="text-dark" aria-label="Cart"><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i></a>
                        <a href="#" class="text-dark" aria-label="Search"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- End Navbar -->

    <!-- Page Title -->
    <section class="page-header py-4">
        <div class="container">
            <h1 class="h3 m-0">Weddings</h1>
        </div>
    </section>

    <!-- Filter Panel -->
    <section class="filter py-2 p-2">
        <div class="head d-flex gap-3 align-items-center">
            <h3 class="m-0">Filter</h3>
            <i class="fa-solid fa-filter"></i>
        </div>
        <div class="accordion mt-2" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        More Filter
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
                    <div class="accordion-body">
                        <form method="post">
                            <fieldset>
                                <legend class="visually-hidden">Categories</legend>
                                <input type="checkbox" name="category" id="casual-shirts" value="casual-shirts">
                                <label for="casual-shirts">Casual Shirts</label>

                                <input type="checkbox" name="category" id="formal-shirts" value="formal-shirts">
                                <label for="formal-shirts">Formal Shirts</label>

                                <input type="checkbox" name="category" id="blazers" value="blazers">
                                <label for="blazers">Blazers</label>

                                <input type="checkbox" name="category" id="suits" value="suits">
                                <label for="suits">Suits</label>

                                <input type="checkbox" name="category" id="black-attire" value="black-attire">
                                <label for="black-attire">Black Attire</label>

                                <input type="checkbox" name="category" id="black-suits" value="black-suits">
                                <label for="black-suits">Black Suits</label>

                                <input type="checkbox" name="category" id="pants-and-trousers" value="pants-and-trousers">
                                <label for="pants-and-trousers">Pants and Trousers</label>

                                <input type="checkbox" name="category" id="hoodie" value="hoodie">
                                <label for="hoodie">Hoodie</label>

                                <input type="checkbox" name="category" id="over-shirts" value="over-shirts">
                                <label for="over-shirts">Over shirts</label>
                            </fieldset>
                        </form>
                        <i class="fa-solid fa-arrows-up-down"></i>
                        <span>More Filters</span>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        Cloth
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo">
                    <div class="accordion-body">
                        <form method="post">
                            <fieldset>
                                <legend class="visually-hidden">Fabric</legend>
                                <input type="checkbox" name="fabric" id="cotton" value="cotton">
                                <label for="cotton">Cotton</label>

                                <input type="checkbox" name="fabric" id="linen" value="linen">
                                <label for="linen">Linen</label>

                                <input type="checkbox" name="fabric" id="poly" value="poly">
                                <label for="poly">Poly</label>

                                <input type="checkbox" name="fabric" id="oxford" value="oxford">
                                <label for="oxford">Oxford</label>

                                <input type="checkbox" name="fabric" id="checked" value="checked">
                                <label for="checked">Checked</label>

                                <input type="checkbox" name="fabric" id="floral" value="floral">
                                <label for="floral">Floral</label>

                                <input type="checkbox" name="fabric" id="weave" value="weave">
                                <label for="weave">Weave</label>

                                <input type="checkbox" name="fabric" id="knitted" value="knitted">
                                <label for="knitted">Knitted</label>
                            </fieldset>
                        </form>
                        <i class="fa-solid fa-arrows-up-down"></i>
                        <span>More Filters</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Start Js File -->
    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
