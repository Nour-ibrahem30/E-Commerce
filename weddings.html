<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Premium menswear: suits, vests, tuxedos, shirts, and custom made-to-order tailoring.">
    <meta name="theme-color" content="#826300">
    <title>Weddings</title>
    <!-- Start Css Files -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/weddings.css">
    <!-- Library FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
</head>

<body>
    <!-- Start Navbar -->
    <header>
        <div class="top-header py-2">
            <div class="container d-flex justify-content-center gap-3">
                <span class="text-white text-uppercase fw-bold">Mega Sale</span>
                <span class="text-white">Take 10% OFF</span>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" aria-label="Main navigation">
            <div class="container">
                <a class="navbar-brand" href="./index.html">
                    <img src="./imgs/Logo.png" alt="E-Commerce Logo" loading="lazy" height="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
                        <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="./weddings.html">Weddings</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                    <div class="d-flex gap-3">
                        <a href="#" class="text-dark" aria-label="Account"><i class="fa-solid fa-user" aria-hidden="true"></i></a>
                        <a href="#" class="text-dark" aria-label="Cart"><i class="fa-solid fa-cart-shopping" aria-hidden="true"></i></a>
                        <a href="#" class="text-dark" aria-label="Search"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- End Navbar -->

    <!-- Filter Panel -->
    <section class="filter py-2 p-2">
        <div class="head d-flex gap-3 align-items-center">
            <h3 class="m-0">Filter</h3>
            <i class="fa-solid fa-filter"></i>
        </div>
        <div class="accordion mt-2" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        More Filter
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionPanelsStayOpenExample">
                    <div class="accordion-body">
                        <form method="post">
                            <input type="checkbox" name="Casual-Shirts" id="casual-shirts">
                            <label for="casual-shirts">Casual Shirts</label>

                            <input type="checkbox" name="formal-shirts" id="formal-shirts">
                            <label for="formal-shirts">Formal Shirts</label>

                            <input type="checkbox" name="blazers" id="blazers">
                            <label for="blazers">Blazers</label>

                            <input type="checkbox" name="suits" id="suits">
                            <label for="suits">Suits</label>

                            <input type="checkbox" name="black-the-attire" id="black-the-attire">
                            <label for="black-the-attire">Black the attire</label>

                            <input type="checkbox" name="black-suits" id="black-suits">
                            <label for="black-suits">Black suits</label>

                            <input type="checkbox" name="pants-and-trousers" id="pants-and-trousers">
                            <label for="pants-and-trousers">Pants and Trousers</label>

                            <input type="checkbox" name="hoodie" id="hoodie">
                            <label for="hoodie">Hoodie</label>

                            <input type="checkbox" name="over-shirts" id="over-shirts">
                            <label for="over-shirts">Over shirts</label>
                        </form>
                        <i class="fa-solid fa-arrows-up-down"></i>
                        <span>More Filters</span>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                        Cloth
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionPanelsStayOpenExample">
                    <div class="accordion-body">
                        <form method="post">
                            <input type="checkbox" name="cotton" id="cotton">
                            <label for="cotton">Cotton</label>

                            <input type="checkbox" name="linen" id="linen">
                            <label for="linen">Linen</label>

                            <input type="checkbox" name="poly" id="poly">
                            <label for="poly">Poly</label>

                            <input type="checkbox" name="oxford" id="oxford">
                            <label for="oxford">oxford</label>

                            <input type="checkbox" name="checked" id="checked">
                            <label for="checked">Checked</label>

                            <input type="checkbox" name="floral" id="floral">
                            <label for="floral">Floral</label>

                            <input type="checkbox" name="weave" id="weave">
                            <label for="weave">Weave</label>

                            <input type="checkbox" name="knitted" id="knitted">
                            <label for="knitted">Knitted</label>
                        </form>
                        <i class="fa-solid fa-arrows-up-down"></i>
                        <span>More Filters</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Start Js File -->
    <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
